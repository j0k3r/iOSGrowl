<!DOCTYPE html>
<html>

  <head>

    <title>iOSGrowl</title>
    <meta charset="utf-8" />
    <base href="%baseurl%" />

    <style type="text/css">
      #popup {
        opacity: %opacity%;
      }
    </style>

    <style type="text/css">
      @import URL("default.css");
    </style>

  </head>

  <body>

    <div id="popup">
      <div id="top"></div>
      <div id="%priority%" class="content">
        <div id="gradient"></div>
        <div id="gloss"></div>
        <div id="icon"><img src="growlimage://%image%" alt="icon" /></div>
        <div id="title">%title%</div>
        <div id="text">%text%</div>
      </div>
      <div id="bottom"></div>
    </div>

  </body>

</html>
